machine:
  ruby:
    version: 2.3.3
dependencies:
    pre:
      - gem install bundler -v 1.14.6
      - git fetch --tags
deployment:
    release:
        tag: /release-.*/
        owner: circleci
        commands:
            - bundle exec cap production deploy
    master:
        branch: master
        commands:
            - bundle exec cap staging deploy